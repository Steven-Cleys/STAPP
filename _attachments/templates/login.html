<div class="modal">
  <ion-header-bar>
    <h1 class="title">Log in</h1>
  </ion-header-bar>
  <ion-content>
    <form action="#/index" ng-submit="closeLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Captains name</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Captains email</span>
          <input type="email">
        </label>
        <label class="item item-input">
          <span class="input-label">Group?</span>
          <select>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        <label class="item" align="center">
          <button class="button button-block button-positive" type="submit">Log on</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
